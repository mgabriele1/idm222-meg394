<!DOCTYPE html>
<html lang="en">

<!--HEAD-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG Design</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:300,500,700&display=swap");
    </style>
    <link rel="stylesheet" href="stylesheet.css" type="text/css"/>
    <link rel="icon" href="graphics/favicon.ico" type="image/x-icon"/>
</head>

<!--BODY-->
<body>
<div class="all-wrapper">
    <!--HIDDEN MENU-->
    <div class="menu">
        <!--LOGO-->
        <div class="menuheader">
        <div class="headlogo">
        <a href="index.html" class="mglogo">
            <img src="graphics/mgdes.png" alt="MG Logo">
        </a>
        </div>
         <!--HAMBURGER MENU ICON-->
        <div class="hamburger" onclick="menuToggle()">
         <div id="hamburger">
             <div class="bar1"></div>
             <div class="bar2"></div>
             <div class="bar3"></div>
         </div>
        </div>
        </div>
        <!--PAGE LINKS (hidden by default)-->
        <div id="pagelinks" class="pglinks">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="art.html">Art</a>
            <a href="about.html">About/ Contact</a>
        </div>
    </div>
    <!--LOGO ANIMATION-->
<div class="homeimg" id="homeimg">
    <div id="dripgif">
        <picture class="backanim">
            <source media="(min-width: 640px)" srcset="graphics/driplarge" />
            <source media="(min-width: 400px)" srcset="graphics/dripmedium" />
            <img src="graphics/dripsmall" alt="MG Logo" />
        </picture>
    </div>
    <div id="heartsgif">
        <picture class="backanim">
            <source media="(min-width: 640px)" srcset="graphics/heartslarge" />
            <source media="(min-width: 400px)" srcset="graphics/heartsmedium" />
            <img src="graphics/heartssmall" alt="MG Logo" />
        </picture>
    </div>
    <div id="smokegif">
    <picture class="backanim">
        <source media="(min-width: 640px)" srcset="graphics/smokelarge" />
        <source media="(min-width: 400px)" srcset="graphics/smokemedium" />
        <img src="graphics/smokesmall" alt="MG Logo" />
    </picture>
    </div>
</div>
</div>
<!--GET SCRIPT-->
<!--my script-->
<script src="script.js"></script>
<!--HOME SCRIPT-->
<script src="home.js"></script>
</body>
</html>
