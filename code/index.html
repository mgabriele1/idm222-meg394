<!DOCTYPE html>
<html lang="en">

<!--HEAD-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG Design</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:300,500,700&display=swap");
    </style>
    <link rel="stylesheet" href="stylesheet.css"/>
    <link rel="icon" href="../graphics/favicon.ico" type="image/x-icon"/>
</head>

<!--BODY-->
<body>
    <!--HIDDEN MENU-->
<div class="home-wrapper">
    <div class="menu">
        <!--LOGO-->
        <a href="index.html" class="mglogo">
            <img src="../graphics/bottomlogo.png" alt="MG Logo">
        </a>
         <!--HAMBURGER MENU ICON-->
        <div class="hamburger" onclick="menuToggle(); hamburger()">
         <div id="hamburger">
             <div class="bar1"></div>
             <div class="bar2"></div>
             <div class="bar3"></div>
         </div>
        </div>
        <!--PAGE LINKS (hidden by default)-->
        <div id="pagelinks">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="art.html">Art</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <!--LOGO ANIMATION-->
    <div id="dripgif" class="hiddenpic">
        <picture class="backanim">
            <source media="(min-width: 640px)" srcset="../graphics/driplarge" />
            <source media="(min-width: 400px)" srcset="../graphics/dripmedium" />
            <img src="../graphics/dripsmall" alt="MG Logo" />
        </picture>
    </div>
    <div id="heartsgif" class="hiddenpic">
        <picture class="backanim">
            <source media="(min-width: 640px)" srcset="../graphics/heartslarge" />
            <source media="(min-width: 400px)" srcset="../graphics/heartsmedium" />
            <img src="../graphics/heartssmall" alt="MG Logo" />
        </picture>
    </div>
    <div id="smokegif" class="hiddenpic">
    <picture class="backanim">
        <source media="(min-width: 640px)" srcset="../graphics/smokelarge" />
        <source media="(min-width: 400px)" srcset="../graphics/smokemedium" />
        <img src="../graphics/smokesmall" alt="MG Logo" />
    </picture>
    </div>
</div>
